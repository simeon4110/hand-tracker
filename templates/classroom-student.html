{% extends 'layout.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6 justify-content-center">
                <h4 class="display-4">{{ title }}</h4>
                <hr style="border-color: black"/>
                <p style="text-align: center">
                    <button onclick="raiseHand()" class="btn btn-primary btn-lg mt-3">Raise Hand</button>
                </p>
                <p style="text-align: center">
                    <button onclick="lowerHand()" class="btn btn-primary btn-lg">Lower Hand</button>
                </p>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        var socket = new WebSocket("ws://127.0.0.1:8000/websocket/");

        {# Join the class #}
        socket.onopen = function () {
            socket.send(JSON.stringify({
                "command": "join",
                "class_id": "{{ class_number }}",
                "student_name": "{{ student_name }}"
            }));
            console.log("Sending string.")
        };

        {# Raise your hand #}
        function raiseHand() {
            socket.send(JSON.stringify({
                "command": "raise",
                "class_id": "{{ class_number }}",
                "student_name": "{{ student_id }}"
            }))
        }

        {# Lower your hand #}
        function lowerHand() {
            socket.send(JSON.stringify({
                "command": "lower",
                "class_id": "{{ class_number }}",
                "student_name": "{{ student_id }}"
            }))
        }

    </script>
{% endblock %}
